<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="pt"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">

<body>
  <div layout:fragment="content">
    <h1>New Employee</h1>
    <form th:action="@{/employees/save}" th:object="${employee}" method="POST">
      <div class="row g-3 mb-3">
        <div class="col-sm-4">
          <label class="form-label">Name</label>
          <input th:field="*{name}" type="text" class="form-control" placeholder="Name" id="name" required />
        </div>
        <div class="col-sm-4">
          <label class="form-label">Number</label>
          <input type="text" class="form-control" placeholder="Number" th:field="*{bi}" id="number" required />
        </div>
      </div>

      <div class="row g-3 mb-3">
        <div class="col-sm-4">
          <label class="form-label">Address</label>
          <input type="text" class="form-control" th:field="*{address}" placeholder="Address" id="address" required />
        </div>

        <div class="col-sm-2">
          <label class="form-label">Date of birth</label>
          <input class="form-control" type="date" th:field="*{birth}" id="birth" required />
        </div>
      </div>

      <div class="row g-3 mb-3">
        <div class="col-sm-4">
          <label class="form-label">Email address</label>
          <input type="email" class="form-control" placeholder="Name@examplo.com" th:field="*{email}" id="email" />
        </div>

        <div class="col-sm-2">
          <label class="form-label">Phone</label>
          <input type="text" class="form-control" placeholder="Phone" th:field="*{phone}" id="phone" />
        </div>
      </div>

      <div class="row g-3 mb-3">
        <div class="col-sm-3">
          <label class="form-label">Occupation</label>
          <input type="text" class="form-control" placeholder="Occupation" th:field="*{occupation}" id="occupation" />
        </div>
        <div class="col-sm-3">
          <label class="form-label">Salary</label>
          <input type="text" class="form-control" placeholder="Salary" th:field="*{salary}" id="salary" />
        </div>
      </div>

      <div class="row g-3 mb-3">
        <div class="col-sm-2">
          <label class="form-label">Start of contract</label>
          <input class="form-control" type="date" th:field="*{contractStart}" id="contractStart" />
        </div>

        <div class="col-sm-2">
          <label class="form-label">End of contract</label>
          <input class="form-control" type="date" th:field="*{contractEnd}" id="contractEnd" />
        </div>
      </div>

      <div class="row mb-3">
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Observation</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="6" th:field="*{obs}" id="obs"></textarea>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-auto">
          <button class="btn btn-primary" type="submit" id=>
            Save
          </button>
        </div>
        <div class="col-auto">
          <a class="btn btn-danger" th:href="@{/employees/all}">Cancel</a>
        </div>
      </div>
    </form>
  </div>
</body>

</html>
